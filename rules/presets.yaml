# 告知物タイプ別プリセット定義
# 既存チェックに追加で適用されるルール

# 告知物タイプ
announcement_types:
  general:
    name: "一般（指定なし）"
    rules: []

  sns_banner:
    name: "SNSバナー"
    rules:
      - "文字の見切れに注意（各SNSの表示領域を考慮）"
      - "リンク先URLまたは検索キーワードの記載を推奨"
      - "ハッシュタグ使用時は公式タグを確認"

  hp_banner:
    name: "HPバナー"
    rules:
      - "代替テキスト（alt属性）を考慮した情報設計"
      - "クリック誘導の文言が明確か確認"

  atm_screen:
    name: "ATM画面告知"
    rules:
      - "高齢者にも読みやすい文字サイズを維持"
      - "操作を促す文言は明確かつ簡潔に"
      - "画面サイズ（縦型）に適したレイアウトか確認"

  paper_flyer:
    name: "紙チラシ・ポスター"
    rules:
      - "QRコードは十分なサイズを確保（15mm以上推奨）"
      - "印刷時の色味変化を考慮（CMYK変換）"
      - "折り位置に重要情報が被らないか確認"

# 提携先プリセット
partners:
  none:
    name: "提携なし"
    rules: []

  rakuten:
    name: "楽天"
    rules:
      - "「楽天ポイント」の表記ルールを適用"
      - "楽天ロゴ使用時は提携先ガイドラインを遵守"
      - "ポイント付与条件の明記が必要"

  paypay:
    name: "PayPay"
    rules:
      - "「PayPayポイント」の正式名称を使用"
      - "PayPayロゴの使用規定を確認"
      - "キャンペーン条件の注釈を明記"

  docomo:
    name: "ドコモ（dポイント）"
    rules:
      - "「dポイント」の表記ルールを適用"
      - "dポイントクラブ会員向け条件の明記"
